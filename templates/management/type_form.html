{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if object %}Редактирование типа{% else %}Создание типа{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Название типа</label>
                {{ form.name }}
                {% if form.name.errors %}
                <div class="invalid-feedback d-block">
                    {{ form.name.errors }}
                </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'management:reference-list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
