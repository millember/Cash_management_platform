{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Подтверждение удаления</h2>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить {{ object_name }} {{ details }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{{ success_url }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
